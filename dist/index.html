
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5f4ff2f36.js" crossorigin="anonymous"></script>
  <title>Team Profile Generator</title>
  <style>
*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
body a{
  outline: none;
  text-decoration: none;
  list-style: none;
}
header{
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgb(185, 64, 64);
  color: #fff;
  height: 20vh;
}
.heading{
  font-size: 2rem;
  font-weight: 700;
}
#container{
  display: flex;
}
.card-deck {
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin: 5rem;
  flex-wrap: wrap;  
}
.card{
  height: 24rem;
  width: 18rem;
  margin: 2rem;
}
h3{
  background-color: cornflowerblue;
  padding: 0 1.4rem;
  margin: 0;
  font-size: 35px;
}
p {
  background-color: cornflowerblue;
  font-size: 28px;
  padding: .4rem 1rem;
}

p i {
  padding-right: .9rem;
  font-size: 2rem;
}
</style>

</head>

<body>
  <header>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 heading">My Team</h1>
    </div>
  </header>
  <div id="container">
    <div class="card-deck">
        
      <div class="card">
        <h3>RAJVEER</h3>

        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: <a href="mailto:raj@raj.com">raj@raj.com</a>
            </li>
            <li class="list-group-item">Phone: 818392712</li>
          </ul>
        </div>
      </div>
   
      <div class="card">
        <h3>JAMES</h3>
        <p><i class="fa-solid fa-glasses"></i>Engineer</p>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: 2</li>
            <li class="list-group-item">Email: <a href="mailto:james@james.com">james@james.com</a>
            </li>
            <li class="list-group-item">Github: <a href="http://www.github.com/rajveer-s" target="_blank"
                rel="noopener noreferrer">Github</a> </li>
          </ul>
        </div>
      </div>
   
      <div class="card">
        <h3>JOE</h3>
        <p><i class="fa-solid fa-user-graduate"></i>Intern</p>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: 3</li>
            <li class="list-group-item">Email: <a href="mailto:joe@joe.com">joe@joe.com</a>
            </li>
            <li class="list-group-item">School: Joe inc.</li>

    </div>
  </div>
</body>

</html>
